<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/90e780dd8f.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <title>To-Do List</title>
</head>
<body>
    <div class="root">
        <div class="title">
            <span>Today's To Do</span>
            <i class="fa-solid fa-arrows-rotate"></i>
        </div>
        <div class="container-todo">
            <input type="text" id="input-element" name="input-element" placeholder="Add to your list..." required>
            <ul class='ul-element'></ul>
            <div class="btn-add-tasks">
                <i class="fa-solid fa-arrow-turn-down"></i>
            </div>
        </div>
    </div>
</body>
</html>
